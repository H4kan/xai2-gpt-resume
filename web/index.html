<!DOCTYPE html>
<html>
<head>
    <title>Resume builder</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <header>
        <h1>Resume builder</h1>
        <h2>Powered by ChatGPT</h2>
    </header>
    <section>
        <div>
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file" accept="application/pdf" onchange="submitForm()">
                <button type="button" class="custom-button" onclick="triggerUpload()">Upload resume (PDF)</button>
            </form>
            <p>Please avoid using personal data.</p>
            <div class="tooltip">
                Learn more
                <span class="tooltiptext">
                    We are using advanced anonymization techniques to hide your personal data however they are not perfect.
                    Data in the provided file are not stored but used to feed GPT model.
                </span>
            </div>
            <div hidden>
                <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                <p>Analyzing...</p>
            </div>
        </div>    
    </section>

</body>
</html>
